<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户诊断建议</title>
    <link rel="stylesheet" href="../css/advise.css" />
</head>
<script src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var url=decodeURI(window.location.href);
        let list =  url.split('?');
        var data = list[1].split('=')[1];
        var jsonObject = JSON.parse(data);
        document.getElementById("text_2").innerHTML = "<br>&nbsp;&nbsp;&nbsp;"+jsonObject.text;
        if(jsonObject.button1 != null){
            document.getElementById("bt1").hidden = false
        }
        if(jsonObject.button2 != null){
            document.getElementById("bt2").hidden = false
        }
        if(jsonObject.button3 != null){
            document.getElementById("bt3").hidden = false
        }
    }

    function pendijiClick(){
        var url=decodeURI(window.location.href);
        let list =  url.split('?');
        var data = list[1].split('=')[1];
        var advise = JSON.parse(data);
        document.getElementById("video").src = advise.button1.content;
        document.getElementById("video").hidden = false;
    }

    function pangguangjiClick(){
        var url=decodeURI(window.location.href);
        let list =  url.split('?');
        var data = list[1].split('=')[1];
        var advise = JSON.parse(data);
        document.getElementById("video").src = advise.button3.content;
        document.getElementById("video").hidden = false;
    }

    function shenghuoClick(){
        var url=decodeURI(window.location.href);
        let list =  url.split('?');
        var data = list[1].split('=')[1];
        var advise = JSON.parse(data);
        var content = advise.button2.content;
        document.getElementById("model").hidden = false;
        document.getElementById("text_4").innerHTML =  content.split('；')[0] + "；<br>" + content.split('；')[1] + "；<br>" + content.split('；')[2] + "；<br>" + content.split('；')[3]
    }

    function click(){
        console.log(">>>>>>>>>>>>>>>>>>>>>>>>")
        document.getElementById("video").hidden = true;
        document.getElementById("model").hidden = true;
    }



</script>


<body class="box">
    <div>
        <image class="picture_1" src="../image/test-bg.png"></image>
        <div class="text_1">
            <text>为了您的个人健康</br></text>
            <text>&nbsp;&nbsp;&nbsp;请认真查看诊断建议!</text>
        </div>
        <img class="picture_2"  src="../image/baizhi.png"></img>
        <image class="tubiao1" src="../image/yitu.jpg"/>
        <text class="head1">诊断建议</text>
        <HR class="line1" style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="95%" color=#696969 SIZE=1/>

        <text class="text_2" id = "text_2"></text>
        
        <image class="tubiao2" src="../image/lianjie.jpg"></image>
        <text class="head2">相关链接</text>
        <HR class="line2" style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="95%" color=#696969 SIZE=1/>
        <div class="button">
            <button class="bt"  id="bt1" hidden onclick="pendijiClick()">盆底肌锻炼视频</button><br><br>
            <button class="bt"  id="bt2" hidden onclick="pangguangjiClick()">膀胱功能训练视频</button><br><br>
            <button class="bt"  id="bt3" hidden onclick="shenghuoClick()">生活调摄</button>
        </div>
        <video class="video" id="video" hidden  src  custom-cache="false" controls object-fit="contain"/>
    </div>
    <div class="modal" id="model" hidden>
        <div class="container">
            <text class="text_3">生活调摄</text>
            <HR class="line3" style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="95%" color=#696969 SIZE=1/>
            <text class="text_4" id="text_4">测试</text>
        </div>
    </div>
</body>
</html>
